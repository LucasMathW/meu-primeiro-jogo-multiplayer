<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <style>
        #screen{
            border: 10px solid #ccc;
            width: 400px;
            height: 400px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10px" height="10px"></canvas>
     <script>
         const screen = document.getElementById('screen');
         const context = screen.getContext('2d');

        function createGame(){
            const state = {
                    players: {
                        'player1' : {x: 1, y: 1},
                        'player2' : {x: 9, y: 9}
                    },
                    fruits: {
                        'fruit1' : {x:3, y:1}
                    }
                }

            function movePlayer(command){

                const player = state.players[command.playerId]
                const keyPressed = command.keyPressed
                
                console.log(`moving ${player} with ${keyPressed}`)
                
                if(keyPressed === 'ArrowUp' && player.y - 1 >= 0){
                    player.y--
                    return
                } 

                if(keyPressed === 'ArrowDown' && player.y + 1 < screen.height){
                    player.y++
                    return
                }

                if(keyPressed === 'ArrowLeft' && player.x - 1 >= 0 ) {
                    player.x--
                    return
                }

                if(keyPressed === 'ArrowRight' && player.x + 1 < screen.width){
                    player.x++
                    return
                }
             }

             return {
                state,
                movePlayer
             }
         }

        const game = createGame()
        const listenerKeyboard = createListenerKeyboard()
        listenerKeyboard.subscribe(game.movePlayer)

        function createListenerKeyboard(){
             const state = {
                observes : []
             }

             function subscribe(observerFunction){
                 state.observes.push(observerFunction)
             }

             function notifyAll(command){
                 console.log(`notifying that ${state.observes.length} observing`)
                 for(const observerFunction of state.observes){
                    observerFunction(command)
                 }
             }

             document.addEventListener('keydown', handleKeydown)

             function handleKeydown(event){
                const keyPressed = event.key
                
                const command = {
                    playerId : 'player1',
                    keyPressed
                }

                notifyAll(command)
             }

            return {
                subscribe
            }
         }

        renderScreen()

        function renderScreen(){
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10 )

            for(const playerId in game.state.players){
                const player =  game.state.players[playerId]
                context.fillStyle = 'black',
                context.fillRect(player.x, player.y, 1, 1)
            }

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green',
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }

        //  const color = 'red';
        //  const coordinateX = 0;
        //  const coordinateY = 0;
        //  const width = 250;
        //  const height = 250;

        //  context.fillStyle = color;
        //  context.fillRect(coordinateX, coordinateY, width, height);
     </script>
</body>
</html>
